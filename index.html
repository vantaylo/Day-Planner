<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day Planner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="navbar">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
            src="img/vanessaLogo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Day Planner
        </a>
      </nav>
    </div>

    <div class="addEvent">
      Add Event
    </div>

    <div class="day">Day</div>

    <label for="9">9:00am</label>
    <textarea type="text" class="time" id="9"></textarea>

    <label for="10">10:00am</label>
    <textarea type="text" class="time" id="10"></textarea>

    <label for="11">11:00am</label>
    <textarea type="text" class="time" id="11"></textarea>

    <label for="12">12:00pm</label>
    <textarea type="text" class="time" id="12"></textarea>

    <label for="13">1:00pm</label>
    <textarea type="text" class="time" id="13"></textarea>

    <label for="14">2:00pm</label>
    <textarea type="text" class="time" id="14"></textarea>

    <label for="15">3:00pm</label>
    <textarea type="text" class="time" id="15"></textarea>

    <label for="16">4:00pm</label>
    <textarea type="text" class="time" id="16"></textarea>

    <label for="16">5:00pm</label>
    <textarea type="text" class="time" id="17"></textarea>

    <script src="dayPlanner.js" type="text/javascript"></script>
  </body>
</html>
